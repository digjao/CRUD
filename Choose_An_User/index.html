<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer ></script>

</head>

<body>

        <div class="bg-color-bege grow flex flex-col">
            <div><img id="logo" src="peining.png" alt=""></div>
            <div class="grow-8 flex flex-col justify-between">
                <div>
                    <div class="flex justify-center">
                        <div>
                            <h1 class="text-5xl">Quem está assistindo?</h1>
                        </div>
                    </div>

                    <div id="container" class="flex justify-center">
                        <div>
                            <button>
                                <span class="material-symbols-outlined prim">
                                    account_circle
                                </span>
                            </button>
                            <h2 class="text-center">João Pedro</h2>
                        </div>
                        <div>
                            <button>
                                <span class="material-symbols-outlined second ">
                                    account_circle
                                </span>
                            </button>
                            <h2 class="text-center">Carina</h2>
                        </div>
                        <div>
                            <button>
                                <span class="material-symbols-outlined third">
                                    account_circle
                                </span>
                            </button>
                            <h2 class="text-center">Felipe</h2>
                        </div>
                        <div>
                            <button id="add-user">
                                <span class="add-user material-symbols-outlined">
                                    add_circle
                                </span>
                            </button>
                            <h2 class="text-center">Adicionar novo perfil</h2>
                        </div>
                    </div>
                    <dialog id="modal" class="py-3 px-2 open:flex flex-col gap-4 border border-slate-400 rounded-md text-sm  text-[#262626]">
                        <h1></h1>
                        <div>
                            <div>
                                <label for=""></label>
                                <input class="mt-1 py-3 px-4 border border-slate-300 rounded-md hover:border-blue-400 focus:ring focus:border-blue-400 focus:outline-none" id="inputModal" type="text"></input> 
                            </div>
                            <div>
                                <button class="w-24 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 mt-4" type="submit" id="saveButton" >Salvar</button>
                                <button class="w-24 py-2 text-red-600 hover:bg-red-100 hover:text-red-800 rounded-md" id="cancelButton">Cancelar</button>
                            </div>
                            <!-- <select class="appearance-none cursor-pointer pointer-events-auto py-3 px-4 rounded-md outline-none grow" name="" id="">
                                <option value="">Escolher</option>
                            </select> -->
                        </div>
                    </dialog>
                </div>
                <div class="flex justify-center align-end">
                    <img id="tiny-logo" src="peining.png" alt="">
                </div>
            </div>
            <div class="footer flex align-center p-l">
                <p>Termos e avisos de privacidade</p>
                <p>Enviar feedback</p>
                <p>Ajuda</p>
            </div>
        </div>

</body>

</html>
