<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-header">
        <img class="w-80 h-16" src="logo.png" alt=""></div>
    <div class="flex">
        <div class="grow-4"><img class="w-full" src="man watching TV on laptop.jpg" alt=""></div>
        <div class="grow flex flex-col items-center justify-center bg-aside">
            <img class="mb-16" src="logo-aside.png" alt="">
            <form class="flex flex-col gap-1.5">
                <label for="idUser"></label>
                <input class="w-72 h-12 border-2 rounded-3xl pl-4 border-input" type="email" id="idUser" placeholder="Nome" >

                <label for="idPassword"></label>
                <input class="w-72 h-12 border-2 rounded-3xl pl-4 border-input mb-4" type="password" id="idPassword" placeholder="Senha">
            </form>
            <div class="flex">
                <a class="text-color pl-32" href="">Esqueci minha senha</a>
            </div>
            <div class="flex">
                <p class="text-color pr-2 pl-20">Novo por aqui?</p>
                <a class="text-orange mb-4 underline" href="">Assine agora</a>
            </div>
            <button class="w-72 h-12 border-2 rounded-3xl bg-button text-white">Login</button>
        </div>   
    </div>
    <div class="bg-header h-full">teste</div> 
</body>
</html>
